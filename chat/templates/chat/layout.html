<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my messenger 3.0 </title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'chat/style/style.css' %}">
</head>
<body class="bg-gray-50">
    <div class="container w-full min-h-screen bg-gray-50 flex items-center justify-center flex-col gap-8">
        <h2 class="italic font-bold text-gray-700 text-4xl">Welcome to my chat App</h2>
        <div class="container__input">
            <input type="text" name="room-name" id="room-name" class="room-name italic text-2xl font-semibold border-4 p-2 focus:outline-none border-gray-500 focus:ring-4 focus:ring-gray-200 rounded-md transition transition-all" placeholder="enter a room name to join" >
            <div class="press flex items-center justify-center w-full p-4">
                <a href="#" class="px-8 py-2 text-2xl text-white transition transition-all bg-gray-500 text-white font-semibold rounded rounded-md focus:ring-4 focus:ring-gray-200">Join the room <span class="mx-4 font-bold text-white"><i class="fa-solid fa-arrow-right"></i></span> </a>
            </div>
        </div>
    </div>
</body>
<script>

    document.getElementById("room-name").focus()
    

</script>
</html>
